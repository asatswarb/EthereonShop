    <script>
        let isInitialPageLoad = true; 
        let marketPopupTimeoutId = null;
        let toastTimeout;

        let activelyPressedSticker = null;
        let globalLongPressTimerId = null;
        let globalIsLongPressAction = false;
        let isGradientOverlayActiveByLongPress = false;
        let hasNavigatedOnDragOut = false; 

        let longPressGradientOverlayElement;
        let enlargedStickerImgElement;
        let stickerEmojiDisplayElement;


        function openPopup(popupId) {
            const popup = document.getElementById(popupId);
            const overlay = document.getElementById('popup-overlay');
            const contentArea = document.querySelector('.content');
            if (popup && overlay) {
                overlay.classList.add('show');
                popup.classList.add('show');
                document.body.style.overflow = 'hidden'; 
                if(contentArea) contentArea.style.overflowY = 'hidden'; 

                if (popupId === 'market-popup') {
                    if (marketPopupTimeoutId) { 
                        clearTimeout(marketPopupTimeoutId);
                    }
                    marketPopupTimeoutId = setTimeout(() => {
                        closePopup('market-popup');
                    }, 3000); 
                }
            }
        }

        function closePopup(popupId) {
            const popup = document.getElementById(popupId);
            const overlay = document.getElementById('popup-overlay');
            const contentArea = document.querySelector('.content');
            if (popup && overlay) {
                overlay.classList.remove('show');
                popup.classList.remove('show');

                if (popupId === 'market-popup' && marketPopupTimeoutId) {
                    clearTimeout(marketPopupTimeoutId);
                    marketPopupTimeoutId = null;
                }

                const anyPopupShown = Array.from(document.querySelectorAll('.popup.show')).length > 0;
                if (!anyPopupShown && !isGradientOverlayActiveByLongPress) {
                    if(contentArea) contentArea.style.overflowY = 'auto'; 
                }
            }
        }
        
        function closeAllPopups() {
            const popupIds = ['market-popup']; 
            popupIds.forEach(id => {
                const popup = document.getElementById(id);
                if (popup && popup.classList.contains('show')) {
                    closePopup(id);
                }
            });
        }
        
        function showCopyToast() {
           const toast = document.getElementById('copy-toast');
           if (toast) {
               if (toastTimeout) clearTimeout(toastTimeout); 
               toast.classList.add('show');
               toastTimeout = setTimeout(() => {
                   toast.classList.remove('show');
                   toastTimeout = null; 
               }, 2000); 
           }
        }

        function navigateToMainPage(sectionId) {
            window.location.href = `../index.html`; 
        }

        function navigateToMyProfile(sectionId) {
            window.location.href = `../My Profile/index.html`; 
        }

        function triggerPageTransition(callbackToSwitchContent) {
            const transitionOverlay = document.getElementById('page-transition-overlay');
            const mainContentArea = document.querySelector('.content');

            if (!transitionOverlay || !mainContentArea) {
                if (callbackToSwitchContent && typeof callbackToSwitchContent === 'function') {
                    callbackToSwitchContent();
                }
                if (isInitialPageLoad) { 
                    isInitialPageLoad = false;
                }
                return;
            }

            if (isInitialPageLoad) {
                if (callbackToSwitchContent && typeof callbackToSwitchContent === 'function') {
                    callbackToSwitchContent(); 
                }
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => { 
                        if (transitionOverlay) {
                            transitionOverlay.style.transition = 'opacity 0.15s ease-out'; 
                            transitionOverlay.style.opacity = '0'; 
                        }
                        setTimeout(() => {
                            if (mainContentArea) {
                                mainContentArea.style.transition = 'filter 0.15s ease-out'; 
                                mainContentArea.style.filter = 'none'; 
                            }
                        }, 0); 
                    });
                });
                isInitialPageLoad = false; 
            } else {
                mainContentArea.style.transition = 'filter 0s'; 
                mainContentArea.style.filter = 'blur(4px)'; 
                transitionOverlay.style.transition = 'none'; 
                transitionOverlay.style.opacity = '1'; 

                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        if (callbackToSwitchContent && typeof callbackToSwitchContent === 'function') {
                            callbackToSwitchContent(); 
                        }
                        transitionOverlay.style.transition = 'opacity 0.15s ease-out'; 
                        transitionOverlay.style.opacity = '0';
                        setTimeout(() => { 
                            if (mainContentArea) {
                                mainContentArea.style.transition = 'filter 0s ease-out'; 
                                mainContentArea.style.filter = 'none';
                            }
                        }, 0); 
                    });
                });
            }
        }

        function showContent(contentId, clickedButton) {
            const targetContent = document.getElementById(contentId);

            if (targetContent && targetContent.classList.contains('active') &&
                clickedButton && clickedButton.classList.contains('active') && 
                !isInitialPageLoad ) {
                return;
            }

            const switchLogic = () => {
                closeAllPopups(); 
                const contentSections = document.querySelectorAll('.page-content');
                const buttons = document.querySelectorAll('.bottom-nav button');

                contentSections.forEach(section => { section.classList.remove('active'); });
                buttons.forEach(button => { button.classList.remove('active'); });

                if(targetContent) { targetContent.classList.add('active'); }

                if(clickedButton && Array.from(buttons).includes(clickedButton)) {
                    clickedButton.classList.add('active');
                }
                
                const mainContentArea = document.querySelector('.content');
                if (mainContentArea) {
                   const anyPopupShown = Array.from(document.querySelectorAll('.popup.show')).length > 0;
                    if (!anyPopupShown && !isGradientOverlayActiveByLongPress) {
                        mainContentArea.style.overflowY = 'auto';
                    }
                    mainContentArea.scrollTop = 0; 
                }
            };

            triggerPageTransition(switchLogic);
        }

        function hideLongPressPreviewAndOverlay() {
            if (longPressGradientOverlayElement) {
                longPressGradientOverlayElement.classList.remove('show');
            }
            if (enlargedStickerImgElement) {
                enlargedStickerImgElement.src = ''; 
            }
            if (stickerEmojiDisplayElement) {
                stickerEmojiDisplayElement.textContent = ''; 
            }
            isGradientOverlayActiveByLongPress = false;

            const contentArea = document.querySelector('.content');
            const anyPopupShown = Array.from(document.querySelectorAll('.popup.show')).length > 0;
            if (contentArea && !anyPopupShown) {
                contentArea.style.overflowY = 'auto';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            if (tg) {
                try {
                    tg.ready();
                    tg.expand(); 
                    if (tg.BackButton) {
                        const backButton = tg.BackButton;
                        backButton.show();
                        backButton.onClick(() => {
                            window.location.href = '../index.html';
                        });
                        window.addEventListener('beforeunload', () => {
                            if (tg.BackButton) {
                                tg.BackButton.hide();
                            }
                        });
                    }
                } catch (e) {
                    console.error("Telegram SDK error:", e);
                }
            } else {
                console.error('Telegram WebApp script not loaded or object not found.');
            }
            
            longPressGradientOverlayElement = document.getElementById('long-press-gradient-overlay');
            enlargedStickerImgElement = document.getElementById('enlarged-sticker-img');
            stickerEmojiDisplayElement = document.getElementById('sticker-emoji-display');


            const shareLink = document.getElementById('share-link-detail');
            if(shareLink) {
                shareLink.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    navigator.clipboard.writeText(window.location.href)
                        .then(showCopyToast) 
                        .catch(err => {
                            console.error('Copy failed:', err);
                        });
                });
            }
            
            const stickerLinks = document.querySelectorAll('.collection-detail-sticker-previews a');

            if (longPressGradientOverlayElement) {
                const hideOverlayOnPress = function(e) {
                    if (e.target === longPressGradientOverlayElement) {
                        hideLongPressPreviewAndOverlay();
                    }
                };
                longPressGradientOverlayElement.addEventListener('mousedown', hideOverlayOnPress);
                longPressGradientOverlayElement.addEventListener('touchstart', hideOverlayOnPress, { passive: true });
            }

            stickerLinks.forEach(link => {
                const handlePressStart = (event) => {
                    event.preventDefault(); 
                    activelyPressedSticker = link;
                    globalIsLongPressAction = false;
                    hasNavigatedOnDragOut = false; 
                    link.style.transform = 'scale(0.9)';

                    if (globalLongPressTimerId) clearTimeout(globalLongPressTimerId);

                    globalLongPressTimerId = setTimeout(() => {
                        if (activelyPressedSticker === link && !hasNavigatedOnDragOut) { 
                            globalIsLongPressAction = true;
                            isGradientOverlayActiveByLongPress = true; 

                            if (longPressGradientOverlayElement) {
                                longPressGradientOverlayElement.classList.add('show');
                                const contentArea = document.querySelector('.content');
                                if(contentArea) contentArea.style.overflowY = 'hidden';

                                if (enlargedStickerImgElement && stickerEmojiDisplayElement) {
                                    const smallStickerImg = link.querySelector('.sticker-preview-img img');
                                    const emoji = link.dataset.emoji; 
                                    if (smallStickerImg) {
                                        enlargedStickerImgElement.src = smallStickerImg.src;
                                    }
                                    stickerEmojiDisplayElement.textContent = emoji || '❓'; 
                                }
                            }
                        }
                        globalLongPressTimerId = null;
                    }, 500);
                };

                link.addEventListener('mousedown', (e) => {
                    if (e.button === 0) { 
                        handlePressStart(e);
                    }
                });

                link.addEventListener('touchstart', (e) => {
                    handlePressStart(e);
                }, { passive: false });

                link.addEventListener('mouseleave', () => {
                    if (activelyPressedSticker === link && !globalIsLongPressAction && !hasNavigatedOnDragOut) {
                        window.location.href = link.href;
                        hasNavigatedOnDragOut = true; 

                        if (globalLongPressTimerId) {
                            clearTimeout(globalLongPressTimerId);
                            globalLongPressTimerId = null;
                        }
                        link.style.transform = 'scale(1)';
                    }
                });

                link.addEventListener('click', (e) => {
                    e.preventDefault();
                });
            });

            document.addEventListener('touchmove', (event) => {
                if (activelyPressedSticker && !globalIsLongPressAction && !hasNavigatedOnDragOut) {
                    if (event.touches.length > 0) {
                        const touch = event.touches[0];
                        const stickerRect = activelyPressedSticker.getBoundingClientRect();

                        const isOutside = touch.clientX < stickerRect.left ||
                                          touch.clientX > stickerRect.right ||
                                          touch.clientY < stickerRect.top ||
                                          touch.clientY > stickerRect.bottom;

                        if (isOutside) {
                            window.location.href = activelyPressedSticker.href;
                            hasNavigatedOnDragOut = true;

                            if (globalLongPressTimerId) {
                                clearTimeout(globalLongPressTimerId);
                                globalLongPressTimerId = null;
                            }
                            activelyPressedSticker.style.transform = 'scale(1)';
                        }
                    }
                }
            }, { passive: true }); 


            const handleGlobalRelease = (event) => {
                if (hasNavigatedOnDragOut) {
                    if(activelyPressedSticker) activelyPressedSticker.style.transform = 'scale(1)';
                    activelyPressedSticker = null;
                    globalIsLongPressAction = false;
                    if (globalLongPressTimerId) clearTimeout(globalLongPressTimerId);
                    globalLongPressTimerId = null;
                    hasNavigatedOnDragOut = false; 
                    return;
                }

                if (activelyPressedSticker) {
                    const targetLink = activelyPressedSticker;
                    const wasLongPress = globalIsLongPressAction;

                    if (globalLongPressTimerId) {
                        clearTimeout(globalLongPressTimerId);
                        globalLongPressTimerId = null;
                    }

                    activelyPressedSticker = null;
                    globalIsLongPressAction = false;

                    if (!wasLongPress) {
                        targetLink.style.transform = 'scale(0.9)';
                        window.location.href = targetLink.href;
                    } else {
                        targetLink.style.transform = 'scale(1)';
                    }
                }
            };
            
            const handleGlobalTouchCancel = () => {
                if (activelyPressedSticker) {
                    const targetLink = activelyPressedSticker;
                     if (globalLongPressTimerId) {
                        clearTimeout(globalLongPressTimerId);
                        globalLongPressTimerId = null;
                    }
                    targetLink.style.transform = 'scale(1)';
                    
                    activelyPressedSticker = null;
                    globalIsLongPressAction = false;
                    hasNavigatedOnDragOut = false; 
                }
            };

            document.addEventListener('mouseup', handleGlobalRelease);
            document.addEventListener('touchend', handleGlobalRelease);
            document.addEventListener('touchcancel', handleGlobalTouchCancel);

            
            const contentAreaScroll = document.querySelector('.content');
            const avatar = document.querySelector('.banner-avatar-img');
            const bannerBackground = document.querySelector('.banner-background-img');

            
            const SCROLL_EFFECT_DISTANCE = 300; 

            
            const INITIAL_AVATAR_SIZE = 100;   
            const MIN_AVATAR_SIZE = 60;       
            const INITIAL_AVATAR_BOTTOM = -30; 
            const TARGET_AVATAR_BOTTOM = -15;  

            
            const INITIAL_BANNER_BG_BLUR = 0;  
            const MAX_BANNER_BG_BLUR = 3;     

            function updateAvatarOnScroll(scrollProgress) {
                if (!avatar) return;

                const avatarSizeDiff = INITIAL_AVATAR_SIZE - MIN_AVATAR_SIZE;
                const currentAvatarSize = INITIAL_AVATAR_SIZE - (avatarSizeDiff * scrollProgress);

                const avatarBottomDiff = INITIAL_AVATAR_BOTTOM - TARGET_AVATAR_BOTTOM; 
                const currentAvatarBottom = INITIAL_AVATAR_BOTTOM - (avatarBottomDiff * scrollProgress);
                
                

                avatar.style.width = `${currentAvatarSize}px`;
                avatar.style.height = `${currentAvatarSize}px`;
                avatar.style.bottom = `${currentAvatarBottom}px`;
                
                
            }

            function updateBannerBlurOnScroll(scrollProgress) {
                if (!bannerBackground) return;

                const currentBlur = INITIAL_BANNER_BG_BLUR + (MAX_BANNER_BG_BLUR * scrollProgress);
                bannerBackground.style.filter = `blur(${currentBlur}px)`;
            }

            if (contentAreaScroll && avatar && bannerBackground) {
                
                const initialScrollTop = contentAreaScroll.scrollTop;
                const initialScrollProgress = Math.min(initialScrollTop / SCROLL_EFFECT_DISTANCE, 1);
                updateAvatarOnScroll(initialScrollProgress);
                updateBannerBlurOnScroll(initialScrollProgress);

                contentAreaScroll.addEventListener('scroll', () => {
                    const scrollTop = contentAreaScroll.scrollTop;
                    const scrollProgress = Math.min(scrollTop / SCROLL_EFFECT_DISTANCE, 1);

                    updateAvatarOnScroll(scrollProgress);
                    updateBannerBlurOnScroll(scrollProgress);
                });
            }
            

            const initialButtonForDetailPage = document.getElementById('nav-btn-nfts');
            showContent('collection-detail-page', initialButtonForDetailPage);
        });
    </script>
